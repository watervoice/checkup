<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WATER VOICE｜意識進化LAYER診断</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 20px;
            background: #f4f7fb;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            font-weight: 600;
            letter-spacing: .05em;
        }
        .question {
            margin-bottom: 25px;
            padding: 15px 20px;
            background: #f8fafc;
            border-radius: 10px;
        }
        .question p {
            margin: 0 0 10px;
            font-weight: 600;
        }
        .radio-group label {
            display: block;
            padding: 3px 0;
        }
        #result {
            margin-top: 40px;
            white-space: pre-line;
        }
        button {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #2f82ff;
            color: #fff;
            font-size: 17px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            opacity: .9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>WATER VOICE｜意識進化LAYER診断</h1>

    <form id="quizForm"></form>

    <button onclick="calculateResult()">診断する</button>

    <div id="result"></div>
</div>

<script>
// ==== 質問一覧 ====
const questions = [
    { q: "私はいま何を感じているか、感情に名前をつけられるほうだ。" },
    { q: "体の違和感・緊張・疲れなどのサインに早めに気づける。" },
    { q: "本音と建前のギャップを感じることがある。" },

    { q: "うまくいかなかったとき、改善点に目を向けられる。" },
    { q: "未来に対して、不安より可能性を感じることが多い。" },
    { q: "“どうせ無理”より“まずやってみよう”が先に来る。" },

    { q: "思いついたことを、小さく試すことができる。" },
    { q: "7〜8割整っていれば動き出せる。" },
    { q: "失敗を後悔よりも“学び”として捉えやすい。" },

    { q: "タイミングの良い偶然が増えている。" },
    { q: "ふとしたメッセージに意味を感じることがある。" },
    { q: "願いを言語化すると、関連するチャンスが増える。" }
];

// ==== LAYERごとの診断結果 ====
const layerTexts = {
    1: `【LAYER 1｜現実サーフェス層】
外側の出来事に振り回されやすい時期。
脳が“防衛モード”に入り、リスク優先の認知が強くなるフェーズ。

■ よくある状態
・感情が整理される前に行動してしまう
・自己否定しやすいが、それは“自分を守る力”が強い証拠でもある

■ ミニ処方箋
・感情にラベルづけする（例：不安、怒り、疲れ）
・体の状態を観察する
・小さなNOを言う練習

WATER VOICEからのメッセージ：
ここはスタート地点。どのLAYERにも価値があることを忘れないで。`,

    2: `【LAYER 2｜違和感アラート層】
“このままじゃ嫌だ”という静かな内側の声が芽生える段階。

■ 特徴
・認知的不協和が増える
・心理学やスピに惹かれる
・気づく力が育ち始める

■ ミニ処方箋
・違和感を否定しない
・5%だけやりたいことを実験
・比較より記録を増やす

WATER VOICEからのメッセージ：
違和感は、魂が次の方向を示す“アラーム”。`,

    3: `【LAYER 3｜内側シフト層】
現実が内側の影響を受けることを理解し始める地点。

■ 特徴
・メタ認知が育つ
・思考の癖に気づく
・小さな選択の変化が現実を変え始める

■ ミニ処方箋
・“できたこと”を3つ書く
・やらないことリスト作成
・直感と結果を記録

WATER VOICEからのメッセージ：
あなたはもう離陸直前。流れが動き始めています。`,

    4: `【LAYER 4｜シンクロ加速層】
内側と現実の流れが同期し始めるフェーズ。

■ 特徴
・RAS（脳のフィルター）が望む未来の情報を拾い始める
・偶然の一致が増える
・行動→結果のサイクルが軽い

■ ミニ処方箋
・直感→行動の時間を短くする
・成功の因果を言語化
・“受け取る”練習

WATER VOICEからのメッセージ：
この流れは偶然ではなく、あなたの選択の反映です。`,

    5: `【LAYER 5｜共同クリエイション層】
自分と周囲の幸せを同時に創る帯。

■ 特徴
・判断がクリア
・手放すべきものが自然とわかる
・“在り方”が行動の源

■ ミニ処方箋
・十分やっている自分を認める
・在り方の言語化
・ビジョン共有

WATER VOICEからのメッセージ：
あなたはすでに循環の中心。過剰に頑張る必要はありません。`,

    6: `【LAYER 6｜真我統合層】
意識が現実を動かすフェーズ。

■ 特徴
・自己超越的な価値観が基盤
・フローに入りやすい
・出来事を意味として扱える

■ ミニ処方箋
・ビジョンの上位目的を言語化
・委ねる技術を磨く
・静かな時間を増やす

WATER VOICEからのメッセージ：
あなたの意識が現実をデザインしています。存在そのものが光です。`
};

// ==== 質問を生成 ====
const quizForm = document.getElementById("quizForm");
questions.forEach((item, i) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";

    let html = `<p>Q${i+1}. ${item.q}</p><div class="radio-group">`;
    for (let v=1; v<=5; v++) {
        html += `<label><input type="radio" name="q${i}" value="${v}" required> ${v}</label>`;
    }
    html += `</div>`;
    qDiv.innerHTML = html;

    quizForm.appendChild(qDiv);
});

// ==== 結果計算 ====
function calculateResult() {
    let score = 0;

    for (let i=0; i<questions.length; i++) {
        const val = document.querySelector(`input[name="q${i}"]:checked`);
        if (!val) {
            alert("すべての質問に回答してください");
            return;
        }
        score += Number(val.value);
    }

    let layer;
    if (score <= 19) layer = 1;
    else if (score <= 27) layer = 2;
    else if (score <= 35) layer = 3;
    else if (score <= 43) layer = 4;
    else if (score <= 51) layer = 5;
    else layer = 6;

    document.getElementById("result").innerText = layerTexts[layer];
}
</script>

</body>
</html>
