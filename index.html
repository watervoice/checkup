<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WATER VOICE | 意識進化LAYER診断</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #f3f5fa;
      color: #333;
      line-height: 1.7;
      margin: 0;
      padding: 0;
    }

    /* コンテナ */
    .container {
      max-width: 760px;
      margin: 40px auto;
      padding: 30px 28px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
    }

    /* 背景の淡いブルー光 */
    .container::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 200px;
      height: 200px;
      background: rgba(0,180,255,0.18);
      filter: blur(60px);
      border-radius: 50%;
    }

    /* タイトル */
    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #a72136;
    }

    /* ゴールドの細ライン */
    .gold-line {
      width: 140px;
      height: 3px;
      margin: 10px auto 30px;
      background: linear-gradient(to right, #d4af37, #f8e7a2, #d4af37);
      border-radius: 3px;
    }

    /* 説明文 */
    .description {
      background: #fff7f9;
      border-left: 5px solid #a72136;
      padding: 18px 20px;
      margin-bottom: 28px;
      border-radius: 6px;
      font-size: 15px;
    }

    /* 質問カード */
    .question-box {
      background: #ffffff;
      padding: 22px;
      border-radius: 14px;
      margin-bottom: 24px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
      border: 1px solid rgba(167,33,54,0.15);
    }

    .question-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }

    /* ラジオボタン */
    .options label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }

    /* ボタン */
    button {
      display: block;
      width: 100%;
      background: #a72136;
      color: #fff;
      border: none;
      font-size: 18px;
      padding: 14px 0;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: 600;
      transition: 0.2s;
      border: 2px solid #d4af37;
    }

    button:hover {
      background: #8d1e31;
    }

    /* 結果表示 */
    #result-box {
      margin-top: 30px;
      padding: 22px;
      background: #fff7f0;
      border-left: 5px solid #d4af37;
      border-radius: 10px;
      display: none;
    }

    #result-layer {
      font-size: 22px;
      font-weight: 700;
      color: #a72136;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

<div class="container">

  <h1>WATER VOICE ｜ 意識進化LAYER診断</h1>
  <div class="gold-line"></div>

  <!-- 説明文 -->
  <div class="description">
    <strong>【意識進化LAYER診断とは？】</strong><br><br>
    この診断は、あなたが  
    <strong>“いまどの深さの意識層（LAYER）で世界を泳いでいるか”</strong>  
    を測定するツールです。<br><br>

    意識が深まるほど、思考・感情・行動が整い、  
    <strong>シンクロや引き寄せが加速し、現実化がスムーズ</strong>になります。<br><br>

    回答は直感でOK。  
    <br><strong>1 = ほとんど当てはまらない ／ 5 = とても当てはまる</strong>
  </div>

  <form id="quizForm"></form>

  <button onclick="calculateResult()">診断する</button>

  <div id="result-box">
    <div id="result-layer"></div>
    <div id="result-text"></div>
  </div>

</div>

<script>
  // 質問データ
  const questions = [
    "私はいま何を感じているか、感情に名前をつけられるほうだ。",
    "体の違和感・緊張・疲れなどのサインに早めに気づける。",
    "本音と建前のギャップを感じることがある。",
    "ネガティブ感情が出ても、対処法を知っている。",
    "今日の自分のエネルギー量をなんとなく把握している。",
    "自分の世界をつくっているのは“自分の意識”だと思う。",
    "偶然の一致（シンクロ）が起きやすい。",
    "起きた出来事の意味を考える習慣がある。",
    "“なんとなくこっち”という感覚を大事にしている。",
    "夢や未来へのビジョンを思い描くことがある。",
    "物事がスムーズに流れる日が増えてきた。",
    "人の感情・空気・エネルギーの変化に敏感だ。"
  ];

  const form = document.getElementById("quizForm");

  // 質問HTML生成
  questions.forEach((q, i) => {
    const box = document.createElement("div");
    box.className = "question-box";

    box.innerHTML = `
      <div class="question-title">Q${i+1}. ${q}</div>
      <div class="options">
        <label><input type="radio" name="q${i}" value="1"> 1</label>
        <label><input type="radio" name="q${i}" value="2"> 2</label>
        <label><input type="radio" name="q${i}" value="3"> 3</label>
        <label><input type="radio" name="q${i}" value="4"> 4</label>
        <label><input type="radio" name="q${i}" value="5"> 5</label>
      </div>
    `;
    form.appendChild(box);
  });

  // 診断ロジック
  function calculateResult() {
    let score = 0;

    for (let i = 0; i < questions.length; i++) {
      const val = document.querySelector(`input[name="q${i}"]:checked`);
      if (!val) {
        alert("すべての質問に回答してください！");
        return;
      }
      score += Number(val.value);
    }

    let layer = 1;
    if (score <= 19) layer = 1;
    else if (score <= 27) layer = 2;
    else if (score <= 35) layer = 3;
    else if (score <= 43) layer = 4;
    else if (score <= 51) layer = 5;
    else layer = 6;

    const texts = {
      1:"【LAYER 1｜現実に飲み込まれるフェーズ】<br>外の世界の刺激が大きく、自分の内側とつながりづらい時。ここから整うと一気に流れが変わる序章です。",
      2:"【LAYER 2｜意識の目覚め前夜】<br>“気づき” が増え始めるフェーズ。内側への視点が芽生え、現実の意味を捉え始めています。",
      3:"【LAYER 3｜変容の入り口（シンクロし始める）】<br>直感が働きやすくなり、引き寄せが体感で起き始める時期。変化の準備が整っています。",
      4:"【LAYER 4｜現実創造の共同制作者】<br>意識と現実が連動し、必要な人・機会が自然と集まるフェーズ。自己一致が進んでいます。",
      5:"【LAYER 5｜意識が現実を動かす人】<br>内側の声に従うほど、流れが加速。真我と調和し、現実が“勝手にうまくいく”状態が続きます。",
      6:"【LAYER 6｜統合のフェーズ（真我のまま生きる）】<br>外側の世界も内側の世界も一致。存在そのものがギフトとなり、人にも影響を与え始めます。"
    };

    document.getElementById("result-box").style.display = "block";
    document.getElementById("result-layer").innerHTML = `あなたの現在のLAYER：<strong>${layer}</strong>`;
    document.getElementById("result-text").innerHTML = texts[layer];
  }
</script>

</body>
</html>
